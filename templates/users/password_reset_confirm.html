{% extends 'base.html' %}

{% block content %}
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">SET NEW PASSWORD</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{ field }}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-center mt-3 login_container">
                <button class="btn btn-primary d-flex justify-content-center mt-3" type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = 'Enter password...';
		form_fields[2].placeholder = 'Re-enter Password...';


		for (var field in form_fields) {
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock %}
